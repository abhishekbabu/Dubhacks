<!DOCTYPE html>
<html>
	<img src = "https://i.imgur.com/pHsWKM8.png">
	<head>
  	<title>ImToMoo</title>
    </head>
	<body>
  	<h1>Imtomoo</h1>
    <p1><br>THIS IS A PROGRAM THAT CAN CHANGE IMAGES TO MUSIC! :o<br></p1>
    <label for="photo">Choose an image to convert into sound:</label>
    <form method="post" onsubmit = "return checking()">
        <input type="file" id="photo" accept="image/png, image/jpeg">
    </form>
  </body>

  <script>
      function checking() {
        var nameOfFile = document.getElementById("photo").value;
        if (nameOfFile.endsWith(".png") || nameOfFile.endsWith(".jpeg")) {
            return true;
        } else {
            alert("Not allowed file type. Please input only jpeg or png photo files.")
            return false;
        }
      }
  </script>
</html>
